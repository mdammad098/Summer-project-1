<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Hospital</title>
    <link rel="stylesheet" href="ammad.css">
</head>

<body>
    <header>
        <h1>Manuu Hospital</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#staff">Staff</a></li>
                <li><a href="#appointments">Appointments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Manuu Hospital</h2>
            <p>Your health is our priority.</p>
        </section>

        <section id="register">
            <h2>Patient Registration</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                
                 <label for="contact number">Contact Number:</label>
                <input type="numder"> 

                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </section>

        <section id="staff">
            <h2>Staff Information</h2>
            <ul id="staffList">
                <!-- Staff list will be dynamically added here -->
            </ul>
        </section>

        <section id="appointments">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" required>

                <label for="doctor">Doctor:</label>
                <input type="text" id="doctor" required>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Manuu Hospital</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
